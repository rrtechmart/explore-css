<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring transition</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: bisque;
            transition: width 1s, height 1s, transform 1s;
        }
        .box:hover{
            width: 400px;
            height: 300px;
            transform: rotate(180deg);

        }
    </style>
</head>
<body>
    <div class="box">
        <h2>transition</h2>
    </div>
    <div class="box">
        <h2>transition</h2>
    </div>
    <div class="box">
        <h2>transition</h2>
    </div>
</body>
</html>
